
<html>

<head>
    <title>Nested list</title></title>
</head>
<body>
    <p>List of indian states with their capital</p>
    <ol>
        <li>Delhi</li>
        <ul>
            <li>New Delhi</li>
        </ul>
        <li>Maharashtra
        <ul>
            <li>Mumbai</li>
            </ul>
        </li>
        <li>Uttarpradesh
        <ul>
            
            <li>Lucknow</li></ul>
        </li>
    </ol>
    <h2>A Description list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>-black hot drink</dd>
        <dt>Milk</dt>
        <dd>-white cold drink</dd>
    </dl>
</body>
</html>
